<!doctype html>
<html>
  <head>
    <title>TweetSense</title>
    <style>
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
      h1 { position:absolute; }
    </style>

    <script type="text/javascript">
        function getTweetLocations() {


          //heatmap.add({})
          socket.emit('hello','message');
        }

        function stop() {
          socket.emit('stop','message');
        }
    </script> 

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

  </head>
  <body>
    <div>
    <button onclick="getTweetLocations()">start</button>
    <button onclick="stop()">stop</button>
    <p id='print'></p>
    </div>

    <div id="map-canvas"></div>
    
      <script src="/heatmap.min.js"></script>
      <script src="/gmaps-heatmap.js"></script>

    <script>

        // map center
        var myLatlng = new google.maps.LatLng(-73.5, 40.5);
        // map options,
        var myOptions = {
          zoom: 7,
          center: myLatlng
        };
        // standard map
        map = new google.maps.Map(document.getElementById("map-canvas"), myOptions);
        // heatmap layer
        heatmap = new HeatmapOverlay(map, 
          {
            // radius should be small ONLY if scaleRadius is true (or small radius is intended)
            "radius": 2,
            "maxOpacity": 1, 
            // scales the radius based on map zoom
            "scaleRadius": true, 
            // if set to false the heatmap uses the global maximum for colorization
            // if activated: uses the data maximum within the current map boundaries 
            //   (there will always be a red spot with useLocalExtremas true)
            "useLocalExtrema": true,
            // which field name in your data represents the latitude - default "lat"
            latField: 'lat',
            // which field name in your data represents the longitude - default "lng"
            lngField: 'lng',
            // which field name in your data represents the data value - default "value"
            valueField: 'value'
          }
        );

        var testData = {
          max: 8,
          data: [{lat: 24.6408, lng:46.7728, value: 3},{lat: 50.75, lng:-1.55, value: 1}]
        };

        heatmap.setData(testData);

     </script>   

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
      var socket = io(); 
      socket.on('response', function(msg){
      // document.getElementById('print').innerHTML += '<br>' + msg;
       heatmap.addData(JSON.parse(msg));    
      });

    </script>


  </body>
</html>
